<h2 class="mb-5">Resultados</h2>

<table class="table table-hover">
  <thead>
  <th>ID</th>
  <th>EMAIL</th>
  <th>ESTILO MUSICAL</th>
  </thead>
  <tbody>
    @for (result of results; track result.id) {
      <tr>
        <th>{{result.id}}</th>
        <th>{{result.email}}</th>
        <th>{{result.musicStyle}}</th>


      </tr>
    }


  </tbody>

</table>
