<h2 class="mb-5">Resultados</h2>

<div class="text-end mb-3">
  <button class="btn btn-primary" routerLink="/new">
    Nueva Encuesta
  </button>
  <button class="btn btn-secondary me-2" routerLink="/home">
    Ir al Home
  </button>
</div>

<!-- Tabla de resultados -->
<table class="table table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>EMAIL</th>
    <th>ESTILO MUSICAL</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let result of results">
    <td>{{ result.id }}</td>
    <td>{{ result.email }}</td>
    <td>{{ result.musicStyle }}</td>
  </tr>
  </tbody>
</table>

<!-- GrÃ¡fico de pastel -->
<ngx-charts-pie-chart
  [view]="view"
  [scheme]="'cool'"
  [results]="single"
  [gradient]="gradient"
  [legend]="showLegend"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-pie-chart>
