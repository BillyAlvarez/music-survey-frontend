<h2 class="mb-5">Resultados</h2>

<div class="text-end mb-3">
  <button class="btn btn-primary" routerLink="/new">
    Nueva Encuesta
  </button>
  <button class="btn btn-secondary me-2" routerLink="/home">
    Ir al Home
  </button>
</div>

<table class="table table-hover">
  <thead>
  <th>ID</th>
  <th>EMAIL</th>
  <th>ESTILO MUSICAL</th>
  </thead>
  <tbody>
    @for (result of results; track result.id) {
      <tr>
        <th>{{ result.id }}</th>
        <th>{{ result.email }}</th>
        <th>{{ result.musicStyle }}</th>
      </tr>
    }


  </tbody>

</table>
